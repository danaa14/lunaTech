<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luna-tech</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/10/17/18/20251017181857-QALL2V3T.js" defer></script>
    <script>
  window.__bp_loaded = false;

  window.addEventListener('load', function () {
    const waitForBP = () => {
      if (window.botpressWebChat && typeof window.botpressWebChat.init === 'function') {
        window.botpressWebChat.init({ hideWidget: true });
        window.__bp_loaded = true;
        console.log('[BP] webchat ready');
      } else {
        setTimeout(waitForBP, 100);
      }
    };
    waitForBP();
  });
</script>
  </body>
</html>
